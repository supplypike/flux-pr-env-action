name: 'Your name here'
description: 'Provide a description here'
author: 'Your name or organization here'
inputs:
  pipelineRepo:
    required: false
    description: |
      repo with Flux manifests
      defaults to current repo
  pipelinePath:
    required: true
    description: path to Flux manifests
    default: './.kustomize/preview'
  secretName:
    required: true
    description: |
      name of github secret in cluster to reference for deploys
      should have access to pipelineRepo
    default: github-secret
  deployImage:
    required: false
    description: |
      image and tag to deploy
      example: nginx:latest
  namespace:
    required: true
    description: kubernetes namespace to target
  cmd:
    required: true
    description: |
      command to run - possible values:
        deploy
        destroy
runs:
  using: 'node12'
  main: 'dist/index.js'
